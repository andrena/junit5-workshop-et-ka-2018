apply plugin: 'java'
	apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

repositories {
    mavenCentral()
}

ext.junitVintageVersion  = '4.12.1'
ext.junitPlatformVersion = '1.0.1'
ext.junitJupiterVersion  = '5.0.1'


sourceCompatibility = 1.8

junitPlatform {
    filters {
        engines {
            include 'junit-jupiter', 'junit-vintage'
            // exclude 'custom-engine'
        }
        tags {
            // include 'fast'
            // exclude 'slow', 'selenium'
        }
        packages {
        }
    }
    logManager 'org.apache.logging.log4j.jul.LogManager'
    details 'tree'
}

dependencies {
	testCompile "org.assertj:assertj-core:3.8.0"
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter-migrationsupport:${junitJupiterVersion}")
    testImplementation group: 'de.bechte.junit', name: 'junit-hierarchicalcontextrunner', version: '4.12.1'
    testImplementation group: 'junit', name: 'junit', version: '4.4'
    
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

    testImplementation("org.junit.platform:junit-platform-runner:${junitPlatformVersion}")

    testRuntime("org.junit.vintage:junit-vintage-engine:${junitVintageVersion}")

}

